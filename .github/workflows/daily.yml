name: Daily Flight Data Refresh

on:
  schedule:
    - cron: "0 6 * * *"   # runs daily at 6:00 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.9'
      - name: Install dependencies
        run: pip install requests pandas openpyxl gspread oauth2client
      - name: Run script
        run: python .github/workflows/data-updater.py
        env:
          API_KEY: ${{ secrets.API_KEY }}
      - name: Commit and push updated xlsx
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add routes_to_exclude.xlsx
          git commit -m "Update flight_prices_all.xlsx" || echo "No changes to commit"
          git push

